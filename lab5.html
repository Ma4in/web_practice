<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Анимации</title>
        <link rel="stylesheet" href="lab5.css">
    </head>
    <body>
        <h5 class="big_text" style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Animations</h5>
        <hr size="6" color="black">

        <h1 class="n">Почта</h1>
        <hr size="2" color="grey">
        <div class="anim_box">
            <img src="resurces/envelop.png" class="move_obj" width="150px" style="padding: 0;">
            <img src="resurces/postbox.png" class="postbox" width="200px">
        </div>
        <hr size="4" color="black">

        <h1 class="n">Эффект вибрации</h1>
        <hr size="2" color="grey">
        <div class="anim_box">
            <img src="resurces/postbox.png" class="vrvrvr" style="padding-top: 10px; padding-bottom: 10px;" width="200px">
        </div>
        <hr size="4" color="black">

        <h1 class="n">Сдавливание</h1>
        <hr size="2" color="grey">
        <div  class="playground">
            <img src="resurces/ball.png" class="ball">
            <div class="pillar" id="p1"></div>
            <div class="pillar" id="p2"></div>
            <div class="pillar" id="p3"></div>
        </div>
        <hr size="4" color="black">

        <h1 class="n">Новости</h1>
        <hr size="2" color="grey">

        <hr size="4" color="black">

        <h1 class="n">Часы</h1>
        <hr size="2" color="grey">
        <div class="clock">
            <img src="resurces/clock_face.png" class="clock_face">
            <div class="min_ar"><div class="filler"></div></div>
            <div class="hout_ar"><div class="filler"></div></div>
        </div>
        <hr size="4" color="black">

        <h1 class="n">Медведь</h1>
        <hr size="2" color="grey">
        <div class="head_con">
            <div class="ear" id="eleft"></div>
            <div class="ear" id="eright"></div>
            <div class="head">
                <div class="aye" id="aleft">
                    <div class="ayeball1"></div>
                </div>
                <div class="aye" id="aright">
                    <div class="ayeball2"></div>
                </div>
                <div class="nose">
                    <div class="nosedrya"></div>
                </div>
            </div>
        </div>
        <hr size="4" color="black">

    </body>
</html>
